{% extends "Blueprint_offline_user.html" %}
{% block body %}


    <section class="fdb-block" style="background-image: url(./imgs/bg_4.svg)">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
          <div class="fdb-box">
              <form role="form" action="" method="POST"  autocomplete="on">
            {% csrf_token %}
            <div class="row">
              <div class="col">
                <h3>Déjà inscrit ? <a href="{% url 'login' %}">Connecte-toi</a> </h3>
                <h1>Enregistre toi</h1>
                <p class="text-h3">Enregistre ton email, ton prénom ainsi que ton mot de passe pour accéder aux cours InstaCode.</p>
              </div>
            </div>
            <div class="row">
              <div class="col mt-4">
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="row">
              <div class="col mt-4">
                <input type="text" class="form-control" placeholder="Prénom">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <input type="password" class="form-control" placeholder="Mot de passe">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col" align="center">
                <button class="btn" type="button">S'inscrire</button>
              </div>
            </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
